<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Restaurant POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
body { font-family: Arial; padding:15px; }
input, select, button { padding:8px; margin:5px 0; width:100%; max-width:300px; }
button { cursor:pointer; }
hr { margin:25px 0; }
.card { border:1px solid #ccc; padding:8px; margin:5px 0; border-radius:5px; }

@media print {
  body * { visibility: hidden; }
  #receipt, #receipt * { visibility: visible; }
  #receipt { position: absolute; left: 0; top: 0; width: 100%; }
}
</style>
</head>

<body>

<h2>Restaurant POS</h2>

<div id="loginBox">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="message" style="color:red;"></p>
</div>

<div id="dashboard" style="display:none;">

<button onclick="logout()">Logout</button>
<hr>

<!-- MENU MANAGEMENT -->
<h3>Menu Management</h3>

<input type="text" id="menuName" placeholder="Item Name">
<input type="number" id="menuPrice" placeholder="Price">
<button onclick="addMenuItem()">Add / Update</button>

<div id="menuList"></div>

<hr>

<!-- BILLING -->
<h3>Billing</h3>

<input type="number" id="tableNumber" placeholder="Table Number">

<select id="menuDropdown"></select>
<input type="number" id="billQty" placeholder="Quantity">
<button onclick="addToCart()">Add To Bill</button>

<div id="cartList"></div>

<p><strong>SubTotal:</strong> ₹<span id="subTotal">0</span></p>

<label>
<input type="checkbox" id="gstToggle"> Add GST (18%)
</label>

<p><strong>Total:</strong> ₹<span id="grandTotal">0</span></p>

<button onclick="confirmBill()">Confirm & Print</button>

</div>

<!-- RECEIPT -->
<div id="receipt" style="display:none;"></div>

<script src="app.js"></script>
</body>
</html>
