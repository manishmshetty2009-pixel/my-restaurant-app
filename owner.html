<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Owner Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { font-family: Arial; padding:20px; }
input, select, button { padding:8px; margin:5px 0; width:100%; max-width:320px; }
.section { border:1px solid #ccc; padding:15px; margin:15px 0; border-radius:8px; }
canvas { margin-top:15px; }
</style>
</head>

<body>

<!-- ðŸ” PIN LOCK -->
<div id="lockScreen">
  <h2>Owner Access</h2>
  <input type="password" id="pinInput" placeholder="Enter PIN">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- ðŸ‘‘ DASHBOARD -->
<div id="dashboard" style="display:none;">

<h2>Owner Master Dashboard</h2>

<!-- ðŸŸ¢ RESTAURANT STATUS -->
<div class="section">
<h3>Restaurant Status</h3>
<button onclick="openRestaurant()">Open</button>
<button onclick="closeRestaurant()">Close</button>
<div id="statusInfo"></div>
</div>

<!-- ðŸ‘¨â€ðŸ³ STAFF -->
<div class="section">
<h3>Staff</h3>
<input type="text" id="staffName" placeholder="Staff Name">
<input type="number" id="staffWage" placeholder="Daily Wage">
<button onclick="addStaff()">Add Staff</button>
<div id="staffList"></div>
</div>

<!-- ðŸ•’ ATTENDANCE -->
<div class="section">
<h3>Attendance Report</h3>

<select id="reportType" onchange="loadReport()">
<option value="daily">Daily</option>
<option value="monthly">Monthly</option>
<option value="yearly">Yearly</option>
</select>

<input type="month" id="monthPicker" style="display:none;">
<input type="number" id="yearPicker" placeholder="Enter Year" style="display:none;">

<button onclick="loadReport()">Load</button>

<div id="attendanceReport"></div>
</div>

<!-- ðŸ’° SALARY -->
<div class="section">
<h3>Salary Summary</h3>
<div id="salarySummary"></div>
</div>

<!-- ðŸ“Š REVENUE -->
<div class="section">
<h3>Revenue (Today)</h3>
<div id="revenueSummary"></div>
</div>

<!-- ðŸ§¾ EXPENSE -->
<div class="section">
<h3>Expense</h3>
<input type="number" id="expenseAmount" placeholder="Amount">
<input type="text" id="expenseReason" placeholder="Reason">
<button onclick="addExpense()">Add Expense</button>
<div id="expenseSummary"></div>
</div>

<!-- ðŸ’µ PROFIT TODAY -->
<div class="section">
<h3>Profit (Today)</h3>
<div id="profitSummary"></div>
</div>

<!-- ðŸ“† PROFIT REPORT -->
<div class="section">
<h3>Profit Report (Monthly / Yearly)</h3>

<select id="profitType">
<option value="monthly">Monthly</option>
<option value="yearly">Yearly</option>
</select>

<input type="month" id="profitMonth">
<input type="number" id="profitYear" placeholder="Enter Year" style="display:none;">

<button onclick="loadProfitReport()">Load Profit Report</button>

<div id="profitReport"></div>
</div>

<!-- ðŸ“ˆ ANALYTICS DASHBOARD -->
<div class="section">
<h3>Business Analytics Dashboard</h3>

<button onclick="loadMonthlyCharts()">Load Monthly Charts</button>

<canvas id="revenueChart"></canvas>
<canvas id="expenseChart"></canvas>
<canvas id="profitChart"></canvas>
</div>

<!-- ðŸ“„ DOWNLOAD -->
<div class="section">
<button onclick="downloadFullReport()">Download Full Business Report</button>
</div>

</div>

<script src="owner.js"></script>
</body>
</html>
