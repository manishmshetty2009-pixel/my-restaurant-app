<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Owner Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body { font-family: Arial; padding:20px; }
input, select, button { padding:8px; margin:5px 0; width:100%; max-width:320px; }
.section { border:1px solid #ccc; padding:15px; margin:15px 0; border-radius:8px; }
</style>
</head>

<body>

<div id="lockScreen">
  <h2>Owner Access</h2>
  <input type="password" id="pinInput" placeholder="Enter PIN">
  <button onclick="unlock()">Unlock</button>
</div>

<div id="dashboard" style="display:none;">

<h2>Owner Master Dashboard</h2>

<div class="section">
<h3>Restaurant Status</h3>
<button onclick="openRestaurant()">Open</button>
<button onclick="closeRestaurant()">Close</button>
<div id="statusInfo"></div>
</div>

<div class="section">
<h3>Staff Management</h3>
<input type="text" id="staffName" placeholder="Staff Name">
<input type="number" id="staffWage" placeholder="Daily Wage">
<button onclick="addStaff()">Add Staff</button>
<div id="staffList"></div>
</div>

<div class="section">
<h3>Attendance Reports</h3>

<select id="reportType" onchange="loadReport()">
  <option value="daily">Daily</option>
  <option value="monthly">Monthly</option>
  <option value="yearly">Yearly</option>
</select>

<input type="month" id="monthPicker" style="display:none;">
<input type="number" id="yearPicker" placeholder="Enter Year" style="display:none;">

<button onclick="loadReport()">Load Report</button>

<div id="attendanceReport"></div>
</div>

<div class="section">
<h3>Salary Summary</h3>
<div id="salarySummary"></div>
</div>

<div class="section">
<h3>Daily Closing</h3>
<input type="number" id="cashInput" placeholder="Cash Amount">
<input type="number" id="onlineInput" placeholder="Online Amount">
<button onclick="saveClosing()">Save Closing</button>
<div id="closingSummary"></div>
</div>

<div class="section">
<h3>Today Revenue</h3>
<div id="revenueSummary"></div>
</div>

<div class="section">
<h3>Download Reports</h3>
<button onclick="downloadFullReport()">Download Full Business Report</button>
</div>

</div>

<script src="owner.js"></script>
</body>
</html>
