<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836") no-repeat center center fixed;
  background-size: cover;
  position: relative;
  color: #fff;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.6);
  z-index: -1;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  align-items: center;
  padding: 15px 20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.logo {
  font-weight: 600;
  font-size: 14px;
}

.restaurant-name {
  flex: 1;
  text-align: center;
  font-weight: 600;
  font-size: 18px;
}

/* ===== CONTAINER ===== */
.container {
  padding: 20px;
  padding-bottom: 100px;
}

/* ===== TOGGLE ===== */
.toggle-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.switch {
  position: relative;
  width: 60px;
  height: 30px;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  inset: 0;
  background: #888;
  transition: 0.4s;
}

.slider:before {
  content: "";
  position: absolute;
  height: 24px;
  width: 24px;
  left: 3px;
  top: 3px;
  background: white;
  transition: 0.4s;
}

input:checked + .slider {
  background: #28a745;
}

input:checked + .slider:before {
  transform: translateX(30px);
}

/* ===== SUMMARY GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 6px;
  text-align: center;
  font-weight: 600;
}

/* ===== EXPENSE SECTION ===== */
.section {
  margin-top: 25px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 6px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 4px;
  border: none;
}

button {
  background: #203a43;
  color: white;
  cursor: pointer;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 12px 0;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.1);
  border-top: 1px solid rgba(255,255,255,0.2);
}

.bottom-nav a {
  font-size: 22px;
  text-decoration: none;
  color: white;
}

</style>
</head>

<body>

<div class="header">
  <div class="logo">‚òï Logo</div>
  <div class="restaurant-name">My Restaurant</div>
  <div style="width:40px;"></div>
</div>

<div class="container">

<div class="toggle-section">
  <div>Status: <strong id="statusText">Closed</strong></div>
  <label class="switch">
    <input type="checkbox" id="toggleSwitch" onchange="toggleStatus()">
    <span class="slider"></span>
  </label>
</div>

<div class="grid">
  <div class="card">Revenue<br><span id="revenue">‚Çπ0</span></div>
  <div class="card">Expense<br><span id="expense">‚Çπ0</span></div>
  <div class="card">Profit<br><span id="profit">‚Çπ0</span></div>
  <div class="card">Attendance<br><span id="attendance">0</span></div>
</div>

<div class="section">
  <h4>Add Expense</h4>
  <input type="number" id="expenseAmount" placeholder="Amount">
  <input type="text" id="expenseReason" placeholder="Reason">
  <button onclick="addExpense()">Add</button>
</div>

</div>

<div class="bottom-nav">
  <a href="owner-dashboard.html">üè†</a>
  <a href="attendance.html">üë•</a>
  <a href="reports.html">üìä</a>
</div>

<script>
function toggleStatus() {
  const toggle = document.getElementById("toggleSwitch");
  const text = document.getElementById("statusText");
  text.innerText = toggle.checked ? "Open" : "Closed";
}

let expenseTotal = 0;

function addExpense() {
  const amount = parseFloat(document.getElementById("expenseAmount").value) || 0;
  expenseTotal += amount;
  document.getElementById("expense").innerText = "‚Çπ" + expenseTotal;
  document.getElementById("profit").innerText =
    "‚Çπ" + (0 - expenseTotal);
}
</script>

</body>
</html>
